<mat-toolbar color="accent">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ArtTime Tattoo</span>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/artista/cadastrar"
        ><mat-icon class="icon">person_add</mat-icon> Cadastrar Artista</a
      >
      <a mat-list-item routerLink="/pages/artista/listar"
        ><mat-icon class="icon">list</mat-icon>Listar Artista</a

      <a mat-list-item routerLink="/pages/agendamento/cadastrar"

      <a mat-list-item routerLink="/pages/agendamento/listar"
        ><mat-icon class="icon">list</mat-icon>Listar Agendamento</a

      <a mat-list-item routerLink="/pages/cliente/cadastrar"
        ><mat-icon class="icon">person_add</mat-icon>Cadastrar Cliente</a
      >
      <a mat-list-item routerLink="/pages/cliente/listar"
        ><mat-icon class="icon">list</mat-icon>Listar Cliente</a

  </mat-sidenav>
  <mat-sidenav-content class="content">

</mat-sidenav-container>
