<h1>Clientes</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>CPF</th>
    <th>Data de nascimento</th>
    <th>Criado em</th>
    <th>Remover</th>
    <th>Alterar</th>
  </tr>

  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.cpf }}</td>
    <td>{{ cliente.dataNascimento | date : "dd/MM/yyyy" }}</td>
    <td>{{ cliente.criadoEm | date : "dd/MM/yyyy" }}</td>
    <td>
      <button
        mat-raised-button
        color="warn"
        id="btnRemover"
        (click)="remover(cliente.id!)"
      >
        Remover
      </button>
    </td>
    <td>
      <a
        mat-button
        target="_blank"
        routerLink="/pages/cliente/cadastrar {{ cliente.id }}"
        >Alterar</a
      >
    </td>
  </tr>
</table>
